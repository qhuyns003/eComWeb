# Nginx configuration for local gateway load balancing
# Place this file in the nginx/ directory

worker_processes 1;

events { worker_connections 1024; }

http {
    upstream gateway_upstream {
    # List all local gateway instances here
    server host.docker.internal:8080;
    server host.docker.internal:8180;
    server host.docker.internal:8280;
    # Add/remove servers as needed
    }

    server {
        listen 80;
        location / {
            proxy_pass http://gateway_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
