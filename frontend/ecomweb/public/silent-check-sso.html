<!DOCTYPE html>
<html>
<head>
    <title>Silent SSO Check</title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        // Gửi kết quả về parent window một cách an toàn
        if (parent && parent !== window) {
            parent.postMessage(location.href, location.origin);
        }
    </script>
</body>
</html>
