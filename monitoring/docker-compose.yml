version: '3.8'

services:
  prometheus:
    image: prom/prometheus                # dùng image chính thức Prometheus
    container_name: prometheus
    ports:
      - "9090:9090"                       # expose port 9090 để truy cập Prometheus UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # gắn file config vào container
      - ./data:/prometheus                # gắn thư mục lưu data (không mất khi restart)

  grafana:
    image: grafana/grafana                # dùng image chính thức Grafana
    container_name: grafana
    ports:
      - "3000:3000"                       # Grafana UI chạy ở port 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin      # user mặc định
      - GF_SECURITY_ADMIN_PASSWORD=admin  # pass mặc định
    volumes:
      - grafana-data:/var/lib/grafana     # lưu dashboard & config của Grafana

volumes:
  grafana-data:                           # định nghĩa volume cho Grafana

#docker-compose down -v
#docker-compose up -d 

# micrometer expose, tong hop du lieu tu server BE
# prometheus goi api dinh ki den server BE de lay du lieu tu micrometer agent
# graffana hien thi du lieu tu prometheus

# ESagent tong hop du lieu gui ve APM server
# APM server gui du lieu ve ES(luu tru du lieu)
# Kibana hien thi du lieu tu ES

# graffana cho cái nhìn tổng quan về hệ thống, giúp theo dõi hiệu suất và tình trạng của các dịch vụ
# kibana không thể nhìn thấy được toàn cảnh hệ thống mà chỉ tập trung vào từng phần riêng lẻ
# kibana cho cái nhìn chi tiết về log, trace, metric của từng service
